# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cicd-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1c7606a6483d4c9ebb8451bbce6537fe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cf01f44aa0de47589951594e59b95c23 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1c7606a6483d4c9ebb8451bbce6537fe }}/nivashns/cicd-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cicd-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6034cca69c834661ba4221941c929567 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1c7606a6483d4c9ebb8451bbce6537fe }}/nivashns/cicd-test:${{ github.sha }}'